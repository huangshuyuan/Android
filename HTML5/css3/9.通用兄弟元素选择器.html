<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用兄弟元素选择器</title>
    <style>
        div ~ p { /*同一个父级元素的兄弟元素*/
            color: #ff2927;
        }
    </style>
</head>
<body>
<div>
    <div>
        hello
        <p> ppppppppppppppppppp1div的子元素</p>
    </div>
    <p> hello的兄弟</p>
</div>
<p> body ---p</p>

</body>
</html>
