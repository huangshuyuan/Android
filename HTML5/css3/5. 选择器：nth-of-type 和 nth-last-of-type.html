<head>

    <title>
        选择器：nth-of-type 和 nth-last-of-type</title>

        /* h2:nth-child(odd){

       h2:nth-of-type(odd) {

        }

        h2:nth-of-type(even) {

        }
        p:nth-of-type(odd){

        p:nth-of-type(even){

</head>
