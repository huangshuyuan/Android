<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <!--first-line -->
    <style>
        /*首行元素样式*/
        p:first-line {
            color: blueviolet;
        }

        /*首个字符样式*/

        p:first-letter {
            color: red;
        }

        li:first-letter {
            color: red;
        }

        /*在每项之前加---*/
        li:before {
            content: "---";
            color: blue;
        }

        li:after {
            content: "--之后插入";
            color: gray;
            font-size: 10px;
        }
    </style>
</head>
<body>
<div>hello</div>
<p>这是第一行内容
    </br>
    第二行</p>
<p>Hello</p>
<ul>
    <li>
        你好呀
    </li>
    <li>
        你好呀
    </li>
    <li>
        你好呀
    </li>
    <li>
        你好呀
    </li>
</ul>

</body>
</html>
