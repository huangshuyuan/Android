<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 裁剪与遮罩解析</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        #dd {
            height: 100%;
            -webkit-mask-image: url(bg1.9.png);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center center, 0px 0px;
            -webkit-mask-composite: source-over;
            transition: all .5s;
        }

        #dd :hover {
            width: 100px;
            height: 100px;
            -webkit-mask-position: center center, -100px 0px;
        }

        #jj {
            width: 500px;
            clip-path: ellipse(250px 157px at 50% 49.85%);
        }


    </style>
</head>
<body>
<h1>CSS3 裁剪与遮罩解析</h1>
<img id="jj" src="shu.jpg">
<img id="dd" src="../images/bgg.jpg" width="500px">


</body>
</html>
