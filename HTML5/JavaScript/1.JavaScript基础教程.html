</script>
<!--for   for in-->
<br>
<script>
    var i = 0;
    for (i; i < 10; i++) {
        document.write(i + 1 + ",");
    }
    document.write("<br>");
    var a = [1, 1, 2, 3, 4, 5, 5];
    for (var j in a) {
        document.write(a[j] + ",");
    }
</script>

<script>

    var i=10;
