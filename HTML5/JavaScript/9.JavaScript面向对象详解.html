<script>

    function Person(name) {
        var _this = {}
        _this._name = name;
        _this.sayHello = function () {
            alert("hello3" + this._name);
        }
        return _this;
    }

    function Teacher(name) {
        var _this = Person(name);//继承
        var superSay = _this.sayHello;//父类调用
        _this.sayHello = function () {
            superSay.call(_this);//父类调用
            alert("thello"+_this._name);
        }
        return _this;
    }

    var t = Teacher("美国男子");
    t.sayHello();

</script>
