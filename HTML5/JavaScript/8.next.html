<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="username">
    <button id="btn" onclick=" safe()">登录</button>
</form>

<button onclick="goBack()">上一页</button>
<script> function goBack() {
    history.back();
}

function safe() {
    var name = document.getElementById("username").value;
    if (name == "hello") {
        history.go(-1);//进入历史记录的某个界面
    } else {
        alert("输入错误");
    }
}


</script>
</body>
</html>
