<body>
<script>

    //    var a1 = 10;

    /*函数*/


    /*实现10组数字的和*/
    function sum(a, b) {
        var sum = a + b;
        return sum;
    }

    var v = sum(40, 3);
    alert(v);

    function tell() {
        var a = 10;
        var b = 10;
        var sum = a * b;
        alert(sum);

    }
    /*方法调用*/
    tell();
    /*直接使用*/

</script>

<!--带参函数-->
<script>
    function demo(arg1, arg2) {
        return arg1 + arg2;

    }

    alert(demo(10,20));
</script>

<form>
    <input type="button" value="按钮" onclick="tell()"><!--按钮调用-->


</form>
