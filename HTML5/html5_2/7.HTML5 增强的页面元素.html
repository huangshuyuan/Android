</figure>
<!--details 统计元素 收缩元素-->
<details open="true" id="de" onclick="detial_onclik(this)"><!--显示-->
    <summary>速度</summary>
    <p id="p" style="visibility: hidden"> 你好吗</p>
</details>
<script>
    function detial_onclik(detail) {
        var p = document.getElementById("p");
        if (detail.open) {
            p.style.visibility = "hidden";
        } else {
            p.style.visibility = "visible";
        }
    }
</script>

<h1>progress 和 meter 元素</h1>
进度
<script>
    function brn() {
//        for (var i=0;i<=100;i++){
//           setTimeout(function () {
//               update(i);
//           },3000);
//        }
        var i = 0;

        function thred_one() {
            if (i <= 100) {
                i++;
                update(i);
            }
        }

        setInterval(thred_one, 100);
    }

    function update(newValue) {
        var progress = document.getElementById("pro");
        progress.value = newValue;
        progress.getElementsByTagName("span")[0].textContent = newValue;
    }
</script>
<progress max="100" style="background-color: #0b6417" id="pro">
    <span>0</span>%
</progress>
<input type="button" onclick="brn()" value="点击">

<!--meter-->
<meter value="40" min="0" max="100" low="10" high="90" optimum="80"></meter>
