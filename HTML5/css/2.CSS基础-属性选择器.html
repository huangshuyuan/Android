<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS基础-属性选择器</title>
    <style type="text/css">
        [title] { /*属性*/
            color: #ff3036;
        }

        [title=te] { /*属性和值选择器*/
            color: #1028ff;
        }
    </style>
</head>
<body>
<a href="/HTML5/index.html"> 首页</a>
<p title="t">hello</p>
<p title="te">hello</p>
</body>
</html>
