<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>sass使用</title>
    <link rel="stylesheet" href="24.style.css" type="text/css">

<body>
<div>hello
   sass 编译
    <br/>
    在命令行下使用
    <br/>
    你可以在终端调用SASS解析器:  <br/>
    $ sass styles.scss  <br/>
    上面的命令会将编译后的 CSS 传递给 stdout, 你可以将它保存到一个文件中:  <br/>
    $ sass styles.scss styles.css  <br/>
    <br/><br/><br/>
    CSS预处理器 <br/>
    sass与less区别 <br/>
    1、定义变量时使用$,less使用@ <br/>
    2、编译 <br/>
    less编译：lessc styles.less > styles.css <br/>
    Sass编译：sass styles.scss styles.css <br/>

</div>

</body>
</html>
