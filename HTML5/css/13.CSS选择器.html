<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <link rel="stylesheet" type="text/css" href="13.style.css">
    <style>
        [title] {
            color: #ffea4e;
            font-size: 30px;
        }

        [href] {
            font-size: 40px;
        }

        [ href="http://www.baidu.com"] {
            color: blueviolet;
        }

        [title~="title"] { /*模糊属性*/
            color: #ffb4ec;

        }
    </style>
</head>
<body>
<p>
    属性选择器
</p>

<h1>标题1</h1>
<h2>标题2</h2>
<div class="div">hello</div>
<a class="div" href="13.CSS选择器.html">选择器</a>
<p class="p1">This is a Page</p>
<p class="p2">This is a Page</p>
<p class="p1 p2">This is a Page</p>
<br/>
<br/>
<br/>
id选择器
<br/>
<div id="div">hello</div>

<br/>
属性选择器
<p title="title">hello</p>
<p title="title hello">hello</p>
<p title="tit">hello</p>
<p title="tit hhh">hello</p>
<a href="http://www.baidu.com">百度</a>

<br/>

后代选择器
<p> This is My Web <strong>Page</strong></p>
<br/>

子元素选择器
<p> This is My Web <strong>Page<i>Page</i></strong></p>

相邻元素选择器
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
</ul>
</body>
</html>
