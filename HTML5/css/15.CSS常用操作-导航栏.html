<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常用操作-导航栏</title>
    <link href="15.style.css" rel="stylesheet" type="text/css">
</head>
<body>

CSS常用操作-导航栏
<div id="div1">
    垂直导航栏
    <ul>
        <li><a class="a1" href="#">首页</a></li>
        <li><a class="a1" href="#">好物</a></li>
        <li><a class="a1" href="#">消息</a></li>
        <li><a class="a1" href="#">我的</a></li>
    </ul>
</div>

<div id="div2">
    水平导航栏
    <ul id="ul2">
        <li><a class="a2" href="#">首页</a></li>
        <li><a class="a2" href="#">好物</a></li>
        <li><a class="a2" href="#">消息</a></li>
        <li><a class="a2" href="#">我的</a></li>
    </ul>
</div>
</body>
</html>
