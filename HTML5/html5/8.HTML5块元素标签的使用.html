<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5块元素标签的使用</title>
    <link type="text/css" rel="stylesheet" href="8.mystyle.css">
    <style>
        span {
            color: chartreuse;
        }
    </style>
</head>
<body>
<a href="/HTML5/index.html"> 返回</a>

<!--块元素：以新的一行开始-->
<p> 块元素</p>
<h1>标题</h1>
<ul> 表</ul>

<!--内联元素：不会自动换行-->
<b>hello</b>
<a href="/HTML5/index.html"> 返回</a>
<img src="/HTML5//images/bgg.jpg" width="300" height="250"/>
<br/>

<div id="divId"><!--容器标签(所有容器)---块元素-->
    <p> hello world!</p>
    <a> hello</a>
</div>


<div id="divspan">
    <P>
        <span> hello
        </span>这是一个文本。<!--span是文本容器-->
    </P>
</div>


</body>
</html>
