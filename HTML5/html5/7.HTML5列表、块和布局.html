<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5列表、块和布局</title>
</head>
<body>
<a href="/HTML5/index.html"> 返回</a>
<ul type="square"><!--属性  type="disc" 默认实体圆   type="circle" 圆圈  -->
    <li>苹果</li><!--无序-->
    <li> 香蕉</li>
    <li> 梨子</li>
</ul>
<ul type="disc"><!--属性  type="disc" 默认实体圆   type="circle" 圆圈  -->
    <li>苹果</li><!--无序-->
    <li> 香蕉</li>
    <li> 梨子</li>
</ul>
<ul type="circle"><!--属性  type="disc" 默认实体圆   type="circle" 圆圈  -->
    <li>苹果</li><!--无序-->
    <li> 香蕉</li>
    <li> 梨子</li>
</ul>

<ol>
    <li>苹果</li>
    <li> 香蕉</li>
    <li> 梨子</li>
</ol><!--有序列表-->
<ol type="a">
    <li>苹果</li>
    <li> 香蕉</li>
    <li> 梨子</li>
</ol><!--有序列表-->
<ol start="10">
    <li>苹果</li>
    <li> 香蕉</li>
    <li> 梨子</li>
</ol><!--有序列表-->
<ol type="i">
    <li>苹果</li>
    <li> 香蕉</li>
    <li> 梨子</li>
</ol><!--有序列表-->
<ul type="square"><!--嵌套列表  -->
    <li>水果</li><!--无序-->
    <ul type="circle"><!--属性  type="disc" 默认实体圆   type="circle" 圆圈  -->
        <li>苹果</li><!--无序-->
        <li> 香蕉</li>
        <li> 梨子</li>
    </ul>
    <li> 香蕉</li>
    <li> 梨子</li>
</ul>


<ol><!--嵌套列表  -->
    <li>水果</li><!--无序-->
    <ul type="circle"><!--属性  type="disc" 默认实体圆   type="circle" 圆圈  -->
        <li>苹果</li><!--无序-->
        <li> 香蕉</li>
        <li> 梨子</li>
    </ul>
    <li> 香蕉</li>
    <li> 梨子</li>
</ol>

<!--自定义列表-->
<dl>
    课程
    <dt>
    <dd>android</dd>
    <dd> ios</dd>
    <dd> html</dd>

    </dt>
    <br/>
    <dt>
    <dd>android</dd>
    <dd> ios</dd>
    <dd> html</dd>
    </dt>
</dl>
</body>
</html>
