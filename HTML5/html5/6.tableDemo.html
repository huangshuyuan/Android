<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5表格使用 </title>
</head>
<body>
<a href="/HTML5/index.html"> 返回</a>
<br/>
<table align="charset" border="1" cellspacing="10" bgcolor="#f0f8ff"><!--边界-->
    <caption>标题</caption>

    <thead> 页眉</thead>
    <tbody> 主体</tbody>
    <tfoot>页脚</tfoot>
    <tr><!--行-->
        <th> 表名</th>
        <th> 表名</th>
        <th> 表名</th>
    </tr>
    <tr><!--行-->

        <td>单元格1</td><!--列-->
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>

    <tr>
        <td>
            <ul><!--表格内标签。列表-->
                <li> 苹果</li>
                <li> 香蕉</li>
                <li> 梨子</li>
            </ul>
        </td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>

<br/>
<table align="charset" border="1" background="/HelloWord/images/img.png" cellpadding="20" cellspacing="20" ><!--边界--><!--单元格边距--><!-- cellspacing="10" 单元格间距-->
    <caption>标题</caption>

    <thead> 页眉</thead>
    <tbody> 主体</tbody>
    <tfoot>页脚</tfoot>
    <tr><!--行-->
        <th> 表名</th>
        <th> 表名</th>
        <th> 表名</th>
    </tr>
    <tr><!--行-->

        <td>单元格1</td><!--列-->
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>

    <tr>
        <td>
            <ul><!--表格内标签。列表-->
                <li> 苹果</li>
                <li> 香蕉</li>
                <li> 梨子</li>
            </ul>
        </td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>
</body>
</html>
