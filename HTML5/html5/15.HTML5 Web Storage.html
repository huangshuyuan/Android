<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Web Storage</title>

    <script src="15.appweb.js"></script>
</head>
<body><a href="/HTML5/index.html"> 返回</a>
<form>

    <input type="text" id="text1">

    <br/>
    <br/>

    <br/>
    <br/>

</form>
<br/>
<br/>
<form>

    <input type="text" id="text2">
    <br/>
    <p id="msg2"></p>
    <br/>
    <br/>

    <br/>
    <input type="button" value="读取数据" onclick="loadLocalStorage('msg2')">
    <br/>
</form>

</html>
