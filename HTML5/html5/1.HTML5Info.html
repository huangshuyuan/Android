<p>
    1.什么是HTML？
    <br/>
    HTML是用来描述网页的一种语言
    <br/>
    HTML指超文本标记语言（Hyper Text Markup Language）
    <br/>
    HTML 不是编程语言，是一种标记语言
    <br/>
    2.HTML5的新特性：
    <br/>
    用于绘画的canvas 标签
    <br/>
    用于媒介回放的video和audio元素
    <br/>
    对本地离线存储的更好支持
    <br/>
    新的特殊内容元素
    <br/>
    如：article、footer、header、nav、section
    <br/>
    新的表单控件
    <br/>
    如：calendar、date 、time 、email 、url 、search
    <br/>
    浏览器支持
