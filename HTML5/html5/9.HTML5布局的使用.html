<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5布局的使用div</title>
    <style type="text/css">
        body {
            margin: 0px;
            margin-left: 10%;
            margin-right: 10%;
        }

        #container {
            width: 100%;
            height: 950px;
            background-color: #404fff;
        }

        #head {
            width: 100%;
            height: 20%;
            background-color: blue;
        }

        #left {
            width: 30%;
            height: 70%;
            background-color: cadetblue;
            float: left;
        }

        #body {

            width: 70%;
            height: 70%;
            background-color: burlywood;
            float: left; /*设置浮动*/
        }

        #bottom {
            width: 100%;
            height: 10%;
            background-color: coral;
            clear: left; /*清除浮动*/
        }

        div {
            color: #ffffff
        }

        #head a {
            color: #ffffff
        }
    </style>
</head>
<body>

<div id="container"><!--最外层布局-->

    <div id="head">头部<a href="/HTML5/index.html"> 返回</a></div>
    <div id="left"> 左侧</div>
    <div id="body">主体</div>
    <div id="bottom">底部</div>

</div>

</body>
</html>
