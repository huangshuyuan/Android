<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 实现 loading 动画 -高级动画</title>
    <style>
        .box {
            width: 100%;
            padding: 3%;
            box-sizing: border-box;
            overflow: hidden;

        }

        .loder {
            width: 30%;
            height: 200px;
            float: left;
            box-sizing: border-box;
            display: flex;
            margin-right: 3%;
            border: 1px #889399 solid;
            -webkit-justify-content: center;
            align-items: center;
        }

        .loding1 {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loding1 i {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: 0;
            display: block;
            left: 0;
            position: absolute;
            background: #333;
            opacity: 0;
        }

        .loding1 i:nth-child(1) {
            animation: lode1 1.5s ease-in 0s infinite;
        }

        .loding1 i:nth-child(2) {
            animation: lode1 1.5s ease-in 0.2s infinite;
        }

        .loding1 i:nth-child(3) {
            animation: lode1 1.5s ease-in 0.4s infinite;
        }

        .loding1 i:nth-child(4) {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 25px;
            display: block;
            left: 25px;
            position: absolute;
            background: #333;
            opacity: 1;
        }

        @keyframes lode1 {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .loding2 {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .loding2 i {
            border: 2px #333 solid;
            display: block;
            border-color: transparent #333;
            display: block;
            position: absolute;
            border-radius: 50%;
        }

        .loding2 i:nth-child(1) {
            width: 35px;
            height: 35px;
            top: 0;
            left: 0;
            animation: lode2 1s ease-in 0s infinite;
        }

        .loding2 i:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 10px;
            left: 10px;
            animation: lode2 1s ease-in 0.5s infinite reverse; /*反向播放*/
        }

        @keyframes lode2 {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(0.6) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }

        }

        .loding3 {
            width: 80px;
            height: 20px;
            position: relative;
        }

        .loding3 i {

            display: block;
            margin-right: 20px;
            background-color: #333;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
        }

        .loding3 i:nth-child(1) {
            animation: lode3 2s linear 0s infinite; /*缓冲效果线性*/
        }

        .loding3 i:nth-child(2) {
            animation: lode3 2s linear -0.4s infinite;
            margin-right: 20px;
        }

        .loding3 i:nth-child(3) {
            animation: lode3 2s linear -0.8s infinite;
        }

        .loding3 i:nth-child(4) {
            animation: lode3 2s linear -1.2s infinite;
        }

        .loding3 i:nth-child(5) {
            animation: lode3 2s linear -1.6s infinite;
        }

        @keyframes lode3 {
            0% {
                left: 100px;
                top: 0;
            }
            80% {
                left: 0;
                top: 0;
            }
            85% {
                width: 20px;
                height: 20px;
                left: 0;
                top: -20px;
            }
            90% {
                width: 40px;
                height: 20px;

            }
            95% {
                width: 20px;
                height: 20px;
                left: 100px;
                top: -20px;
            }
            100% {

                left: 100px;
                top: 0;
            }
        }

    </style>
</head>
<body>

<div class="box">
    <div class="loder">
        <div class="loding1">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <div class="loder">
        <div class="loding2">
            <i></i>
            <i></i>

        </div>
    </div>
    <div class="loder">
        <div class="loding3">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>

        </div>
    </div>
</div>
</body>
</html>
