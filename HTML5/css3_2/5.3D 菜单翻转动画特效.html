<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D 菜单翻转动画特效</title>
    <style type="text/css">
        .nav {
            width: 980px;
            height: 100px;
            margin: 50px auto;
            background-color: #fdfdfd;
            border: 1px #333 solid;
        }

        .nav .item {
            width: 200px;
            height: 100px;
            float: left;
            margin-left: 10px;

            perspective: 4000px; /*3d*/
        }

        .nav .item a {
            display: block;
            height: 100px;
            text-decoration: none;

            transition: all 0.5s;
            transform-style: preserve-3d; /*3d*/
        }

        .nav .item a p {
            height: 100px;
            margin: 0;
            color: #fff;
            line-height: 100px;
            border-radius: 2px;
            text-align: center;
            font-size: 20px;
            font-family: "Malgun Gothic";
            transition: all 0.5s;

        }

        .nav .item a p:first-child {
            background-color: green;
            transform: translateZ(50px);
        }

        .nav .item a p:last-child {
            background-color: cornflowerblue;
            transform: translateZ(50px) rotateX(-90deg);
            margin-top: -50px;
        }

        .nav .item a:hover {
            transform: rotateX(90deg);
        }

        .nav .item a:hover p:last-child {
            margin-top: 0;
            transform: translateZ(0) rotateX(-90deg);
        }
    </style>
</head>
<body>
<header class="nav">
    <div class="item"><a href="#">
        <p>首页</p>
        <p>home</p>
    </a></div>
    <div class="item"><a href="#">
        <p>问答</p>
        <p>Q&A</p>
    </a></div>
    <div class="item"><a href="#">
        <p>关于我们</p>
        <p>About us </p>
    </a></div>

</header>

</body>
</html>
