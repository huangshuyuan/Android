<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 实现复选框的动画特效</title>
</head>
<style type="text/css">
    .checkbox-1 {
        width: 980px;
        margin: 0 auto;
        text-align: center;
        padding: 3% 0;
        background-color: #9cc;
    }

    .checkbox-1 label {
        display: inline-block;
        width: 10px;
        height: 10px;
        padding: 9px;
        border: 1px #ccc solid;
        cursor: pointer;
        overflow: hidden; /**/

        background-color: #fff;
        position: relative;
        margin-right: 10px;

    }

    .checkbox-1 [type='checkbox'] {
        display: none;
    }

    .checkbox-1 label:after {
        content: 'X';
        font-family: Arial;
        color: #fff;
        background-color: #399;
        text-align: center;
        border-radius: 2px;
        position: absolute;
        left: 1px;
        width: 26px;
        height: 26px;
        line-height: 26px;
        top: 1px;
        transform: translateY(-30px);
        transition: transform .2s ease-out;
    }

    .checkbox-1 [type="checkbox"]:checked + label:after { /**/
        transform: translateY(0px);
        transition: transform .2s ease-in;
    }

    .checkbox-2 {
        width: 980px;
        margin: 0 auto;
        text-align: center;
        padding: 3% 0;
        background-color: #cc8999;
    }

    .checkbox-2 label {
        display: inline-block;
        width: 40px;
        height: 10px;
        padding: 9px;
        border: 1px #ccc solid;
        cursor: pointer;
        overflow: hidden; /**/
        border-radius: 18px;
        background-color: #fff;
        position: relative;
        margin-right: 10px;

    }

    .checkbox-2 [type='checkbox'] {
        display: none;
    }

    .checkbox-2 label:after { /*选中状态*/

        content: '';
        font-family: Arial;

        box-shadow: 3px 3px 5px 0.2px #999;
        text-align: center;
        border-radius: 50%;
        position: absolute;
        right: 1px;
        width: 26px;
        height: 26px;
        line-height: 26px;
        top: 1px;
        transform: translateX(-30px);
        transition: transform .3s ease-out;
    }
    .checkbox-2 [type="checkbox"]:checked + label{
        background-color: #399;
        transition: background-color .3s ease-in;
    }

    .checkbox-2 [type="checkbox"]:checked + label:after { /*选中状态*/
        transform: translateX(0px);
        transition: transform .3s ease-in;
        background-color: #fff;
        /* border: 1px #999 solid;*/
        box-shadow: -3px 3px 5px 0.2px #999;
    }

</style>
<body>

<div class="checkbox-1">
    <input type="checkbox" name="checkbox-1" id="checkbox-1-1" checked="checked">
    <label for="checkbox-1-1"></label>

    <input type="checkbox" name="checkbox-1" id="checkbox-1-2">
    <label for="checkbox-1-2"></label>

    <input type="checkbox" name="checkbox-1" id="checkbox-1-3">
    <label for="checkbox-1-3"></label>
</div>


<div class="checkbox-2">
    <input type="checkbox" name="checkbox-1" id="checkbox-2-1" checked="checked">
    <label for="checkbox-2-1"></label>

    <input type="checkbox" name="checkbox-1" id="checkbox-2-2">
    <label for="checkbox-2-2"></label>

    <input type="checkbox" name="checkbox-1" id="checkbox-2-3">
    <label for="checkbox-2-3"></label>
</div>
</body>
</html>
